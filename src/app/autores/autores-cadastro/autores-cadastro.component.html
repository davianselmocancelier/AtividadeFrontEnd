<p-toast></p-toast>

<div class="container">

    <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">
        <div class="ui-g">

            <div class="ui-g-12">
              <h1>Novo Autor</h1>
            </div>

            <div class="ui-g-12 ui-md-9 ui-fluid">
                <label>Nome</label>
                <input pInputText type="text" name="nome" [(ngModel)]="autores.nome" #nome="ngModel" required minlength="3">
                <div *ngIf="nome.hasError('required') && nome.touched">Informe um nome</div>
                <div *ngIf="nome.hasError('minlength')">O nome deve ter no m√≠nimo 3 caractares</div>
            </div>
            <div class="ui-g-12 ui-md-9 ui-fluid">
                <label>ID</label>
                <input pInputText type="text" id="id" [(ngModel)]="autores.ID" #nome="ngModel" required minlength="3">
              <p-dropdown [options]="livros"
                [(ngModel)]="autores.livro.id"
                name="id" [filter]="true">
              </p-dropdown>

            </div>

            <div class="ui-g-12">
              <button pButton type="submit" label="Salvar" [disabled]="f.invalid" class=" boxButton" style="height:40px" >Salvar</button>
              <button pButton type="button" label="Novo" class="ui-button-info" class=" boxButton" routerLink="/autores" style="height:40px">Novo</button>
            </div>
        </div>
    </form>

</div>
